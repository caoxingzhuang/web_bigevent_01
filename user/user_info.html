<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人基本资料</title>
    <link rel="stylesheet" href="/第01遍/CODE/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/第01遍/CODE/assets/css/user/user_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改个人信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter='formUserInfo'>
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input value="1" type="text" name="username" readonly required lay-verify="required"
                            placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">登录昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">登录邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button id="btnReset" type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/第01遍/CODE/assets/lib/layui/layui.all.js"></script>
    <script src="/第01遍/CODE/assets/lib/jquery.js"></script>
    <script src="/第01遍/CODE/assets/js/baseAPI.js"></script>
    <script src="/第01遍/CODE/assets/js/user/user_info.js"></script>
</body>

</html>
